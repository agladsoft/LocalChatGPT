version: '3.9'
services:
  chatbot:
    container_name: chatbot
    build: .
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./models:/models  # Монтируйте папку с моделями внутрь контейнера
      - ./chroma:/chroma
      - ./upload_files:/upload_files
      - ./scripts:/app
    ports:
      - "8001:8001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    networks:
      - db

networks:
  db:
    driver: bridge